<!DOCTYPE html>
<html lang="en" dir="ltr">

      <input type="checkbox"  id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">Feedback</a></li>
      </ul>
    </nav>
   


  </body>
</html>
